<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KASRTENN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #64748b;
            --accent: #ec4899;
            --light: #fafafa;
            --dark: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-header p {
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed #e2e8f0;
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: var(--primary);
        }

        .file-upload.dragover {
            border-color: var(--primary);
            background: rgba(124, 58, 237, 0.05);
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #7f1d1d;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-dark);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--radius);
            margin-top: 10px;
            display: none;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-lock"></i> Admin Panel</h1>
            <p>Manage your certificates securely</p>
        </div>

        <div id="message" class="message"></div>

        <form id="adminForm">
            <div class="form-group">
                <label for="title">Certificate Title *</label>
                <input type="text" id="title" required placeholder="e.g., Security Researcher Hall of Fame">
            </div>

            <div class="form-group">
                <label for="organization">Organization *</label>
                <input type="text" id="organization" required placeholder="e.g., Gunungkidul Regency">
            </div>

            <div class="form-group">
                <label for="date_awarded">Date Awarded *</label>
                <input type="date" id="date_awarded" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Optional description of the certificate..."></textarea>
            </div>

            <div class="form-group">
                <label>Certificate Image</label>
                <div class="file-upload" id="fileUpload">
                    <div class="file-upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>Click to upload or drag and drop</p>
                    <p style="font-size: 0.8rem; color: var(--secondary);">PNG, JPG, WEBP up to 5MB</p>
                    <input type="file" id="certificateImage" class="file-input" accept="image/*">
                    <div class="file-name" id="fileName">No file chosen</div>
                </div>
                <div class="upload-progress" id="uploadProgress">
                    <div class="upload-progress-bar" id="uploadProgressBar"></div>
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-save"></i> Add Certificate
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://oskpcmehpbbqbqzzgvor.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9za3BjbWVocGJicWJxenpndm9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MDAzNzEsImV4cCI6MjA3OTM3NjM3MX0.YI9gQ8qb4vaO_Gd5JQiN9m71DYzSbH0E-NXpm9jYB9k';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Simple password protection
        const ADMIN_PASSWORD = 'kasrtenn2024'; // Ganti dengan password yang aman

        // Check authentication
        const password = prompt('Enter admin password:');
        if (password !== ADMIN_PASSWORD) {
            alert('Access denied!');
            window.location.href = 'index.html';
        }

        // DOM Elements
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('certificateImage');
        const fileName = document.getElementById('fileName');
        const previewImage = document.getElementById('previewImage');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const submitBtn = document.getElementById('submitBtn');
        let uploadedImageUrl = null;

        // File upload handling
        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                
                // Preview image
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // Upload to Supabase Storage
                uploadImage(file);
            }
        });

        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = file.name;
                
                // Preview image
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // Upload to Supabase Storage
                uploadImage(file);
            }
        });

        // Upload image to Supabase Storage
        async function uploadImage(file) {
            if (!file) return;
            
            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('File size must be less than 5MB', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            
            uploadProgress.style.display = 'block';
            uploadProgressBar.style.width = '0%';
            
            try {
                // Generate unique filename
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
                
                // Upload to Supabase Storage
                const { data, error } = await supabase.storage
                    .from('certificates')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) throw error;
                
                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('certificates')
                    .getPublicUrl(fileName);
                
                uploadedImageUrl = publicUrl;
                uploadProgressBar.style.width = '100%';
                
                showMessage('Image uploaded successfully!', 'success');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Certificate';
                
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Error uploading image: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Certificate';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Form submission
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                organization: document.getElementById('organization').value,
                date_awarded: document.getElementById('date_awarded').value,
                description: document.getElementById('description').value,
                image_url: uploadedImageUrl
            };

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                const { data, error } = await supabase
                    .from('certificates')
                    .insert([formData]);

                if (error) throw error;

                showMessage('Certificate added successfully!', 'success');
                document.getElementById('adminForm').reset();
                previewImage.style.display = 'none';
                fileName.textContent = 'No file chosen';
                uploadedImageUrl = null;
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Certificate';
            }
        });

        // Set today's date as default
        document.getElementById('date_awarded').valueAsDate = new Date();
    </script>
</body>
</html>
